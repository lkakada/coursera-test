<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
<head>
  <title>Shopping List Check Off</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <style>
    .emptyMessage {
      font-weight: bold;
      color: red;
      font-size: 1.2em;
    }
    li {
      margin-bottom: 7px;
      font-size: 1.2em;
    }
    li > button {
      margin-left: 6px;
    }
    button > span {
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyShoppingController as buy">
     <h2>To Buy:</h2>
     <ul ng-repeat="item in buy.items">
       <li>Buy {{item.quantity}} {{item.name}}<button class="btn btn-default" ng-click="buy.removeItem($index)"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul>
     <div class="emptyMessage" ng-show="!buy.items.length">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtShoppingController as bought">
     <h2>Already Bought:</h2>
     <ul ng-repeat="item in bought.items">
       <li>Bought {{item.name}} {{item.quantity}}</li>
     </ul>
     <div class="emptyMessage" ng-show="!bought.items.length">Nothing bought yet.</div>
    </div>
  </div>
</div>
  <script type="text/javascript" src="scripts/angular.min.js"></script>
  <script type="text/javascript" src="scripts/app.js"></script>
</body>
</html>
